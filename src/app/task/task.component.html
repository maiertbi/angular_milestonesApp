<h2>My TODO'S</h2>
<ul>
    <li *ngFor="let task of tasks">
        <a routerLink="/task/{{task.id}}">
            <p>
                {{ task.name }} {{ task.deadline.getDate() }} / {{ task.deadline.getMonth() + 1 }} / {{ task.deadline.getFullYear() }}
            </p>
        </a>
    </li>
</ul>
