<div>
    <h2>Add a new Task:</h2>
    <p>id: {{ newID }}</p>
    <div>
        <label for="task-name">Task name: </label>

    </div>

    <button type="button" (click)="createNewTask()">Create new Task!</button>
    <button type="button" (click)="goBack()">go back</button>
</div>
