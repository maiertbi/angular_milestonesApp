<h2>MY DONE'S</h2>
<ul>
    <li *ngFor="let task of tasksDone">
        <a>    <!-- for routerLink use later  -->
            <p>{{ task.isDone }}</p>
            <p>{{ task.name }}</p>
            <p>{{ task.deadline.getDate() }} / {{ task.deadline.getMonth() }} / {{ task.deadline.getFullYear() }}</p>
        </a>
    </li>
</ul>
