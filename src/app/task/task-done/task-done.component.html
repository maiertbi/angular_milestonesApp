<h2>MY DONE'S</h2>
<ul>
    <li *ngFor="let task of tasksDone">
        <a routerLink="/task/{{task.id}}">
            <p>{{ task.id }} {{ task.isDone }} {{ task.name }} {{ task.deadline.getDate() }} / {{ task.deadline.getMonth() }} / {{ task.deadline.getFullYear() }}</p>
        </a>
    </li>
</ul>
