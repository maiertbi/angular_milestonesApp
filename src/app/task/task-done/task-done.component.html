<div>
    <h2>Done Tasks</h2>
    <ul>
        <li *ngFor="let task of tasksDone">
            <a routerLink="/task/{{task.id}}">
                <p>{{ task.name }} {{ task.deadline.getDate() }} / {{ task.deadline.getMonth() }} / {{ task.deadline.getFullYear() }}</p>
            </a>
        </li>
    </ul>
</div>
